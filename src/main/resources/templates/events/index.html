<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title th:text = "${title}"></title>
</head>
<body>

<p th:unless = "${events.size()}">No events yet!</p>
  <ul>
    <th:block th:each = "event : ${events}">
      <li th:text = "${event}">Event</li>
    </th:block>
  </ul>
  <a href = "create">Create Event</a> <!-- TODO this is causing some issues. Sends it to /events/events/create after adding the first event -->
</body>
</html>
